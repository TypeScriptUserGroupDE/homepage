<div class="row">
    <div class="col-md-12">
        <h2>Nachricht an {{user.name}}</h2>
    </div>
</div>

<form [ngFormModel]="form" #userMessageForm="ngForm" novalidate>
    <div class="form-group">
        <label for="subject">Betreff</label>
        <input type="text" class="form-control" [(ngModel)]="model.subject" ngControl="required">
    </div>
    <div class="form-group">
        <label for="message">Nachricht</label>
        <textarea rows="8" type="text" class="form-control" [(ngModel)]="model.message" ngControl="required">
        </textarea>
    </div>

    <button type="submit" (click)="onSubmit()" class="btn btn-default" [disabled]="!userMessageForm.form.valid">
        Speichern
    </button>
</form>
