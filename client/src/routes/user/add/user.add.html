<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Anmelden</h2>
        </div>
    </div>

    <form #userAddForm="ngForm" novalidate>
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="login">Username</label>
                            <input type="text" name="login" class="form-control" [(ngModel)]="model.login" disabled>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" [(ngModel)]="model.name" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="">Profilbild</label>
                        <img class="img-responsive" width="" src="{{model.avatar_url}}">
                    </div>
                </div>
                <div class="form-group" [formGroup]="form">
                    <label for="email">E-Mail (Wird nicht Ã¶ffentlich angezeigt)</label>
                    <input type="text" name="email" class="form-control" [(ngModel)]="model.email"
                           formControlName="email">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" [formGroup]="form">
                            <label for="zip">Postleitzahl</label>
                            <input type="number" name="zip" class="form-control" [(ngModel)]="model.zip"
                                   formControlName="zip">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" [formGroup]="form">
                            <label for="city">Ort</label>
                            <input type="text" name="city" class="form-control" [(ngModel)]="model.city" required
                                   formControlName="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" name="website" class="form-control" [(ngModel)]="model.website">
                </div>
                <div class="form-group">
                    <label for="html_url">GitHub URL</label>
                    <input type="text" name="html_url" class="form-control" [(ngModel)]="model.html_url" required>
                </div>
                <div class="form-group">
                    <label for="twitter">Twitter</label>
                    <input type="text" name="twitter" class="form-control" [(ngModel)]="model.twitter">
                </div>
            </div>
            <div class="col-md-7">
                <div class="form-group">
                    <label for="description">Beschreibung (Links werden automatisch konvertiert)</label>
                <textarea rows="18" cols="10" type="text" name="description" class="form-control"
                          [(ngModel)]="model.description"></textarea>
                </div>
                <!--todo: how to save technology?-->
                <div class="form-group">
                    <label for="tec">Technologie</label>
                    <input type="text" name="tec" class="form-control" [(ngModel)]="model.tec">
                </div>

                <button type="submit" (click)="onSubmit()" class="btn btn-default" [disabled]="!userAddForm.form.valid">
                    Speichern
                </button>
            </div>
        </div>

    </form>
</div>
