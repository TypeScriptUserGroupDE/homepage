<div class="row">
    <div class="col-md-12">
        <h2>Entwicklerverzeichnis</h2>
    </div>
</div>
<sebm-google-map
        [latitude]="lat"
        [longitude]="lng"
        [(zoom)]="zoom"
        [styles]='styles'
>
    <sebm-google-map-circle
            *ngFor="let marker of markers"
            [latitude]="marker.lat"
            [longitude]="marker.lng"
            [(radius)]="radius"
            [fillColor]="'red'"
    >
    </sebm-google-map-circle>
</sebm-google-map>
