<div *ngIf="!isLoggedIn() && !(getCurrentRoute() === '/' || getCurrentRoute() === '/home')" class="banner blue-bg">
    <div class="container">
        <!--<h1>TypeScriptUsers</h1>-->
        <div class="col-md-9 banner-content">
            <p>TypeScriptUsers ist ein offenes Verzeichnis von TypeScript-Entwicklern in Deutschland.</p>
        </div>
        <div class="col-md-3 banner-actions">
            <button class="btn button-default" (click)="login()">Mit GitHub anmelden</button>
        </div>
    </div>
</div>
