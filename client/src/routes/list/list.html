<div class="row">
    <div class="col-md-12">
        <h2>Entwicklerverzeichnis</h2>
        <a [routerLink]="['/map']">Karte</a>
    </div>
</div>
<div class="row">
    <div class="col-md-4" *ngFor="let user of users">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-responsive img-circle" src="{{ user.avatar_url }}"/>
                    </div>
                    <div class="col-md-8">
                        <h4>{{user.name}}</h4>
                        <p>{{user.city}}</p>
                        <!--<p>Nutzt TypeScript f√ºr: #node #angularjs #angular2 #ionic</p>-->
                        <!--<a [routerLink]="['Single']">#node #angularjs #angular2</a>-->
                        <a (click)="onClick(user.login)">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<pre>{{users | json }}</pre>
