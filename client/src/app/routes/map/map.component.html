<section id="map" class="gray-bg-spacer">
  <div class="container">
    <div class="row head">
      <div class="col-md-12">
        <h1>TypeScript Entwickler</h1>
        <div class="btn-group" role="group" aria-label="...">
          <a type="button" class="btn button-muted" routerLinkActive="active" [routerLink]="['/directory']">Liste</a>
          <a type="button" class="btn button-muted" routerLinkActive="active" [routerLink]="['/map']">Karte</a>
        </div>
      </div>
    </div>
    <div class="content">
      <sebm-google-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [styles]='styles'
        [streetViewControl]="false"
        (zoomChange)="onZoomChange($event)"
      >
        <sebm-google-map-circle
          *ngFor="let marker of markers"
          [latitude]="marker.lat"
          [longitude]="marker.lng"
          [radius]="radius * (100000 / (100000 - (marker.count * 4000)))"
          [fillColor]="'red'"
        >
        </sebm-google-map-circle>
      </sebm-google-map>
    </div>
  </div>
</section>
