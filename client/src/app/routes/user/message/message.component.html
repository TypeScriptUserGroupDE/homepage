<section id="message" class="gray-bg-spacer">
  <div class="container">
    <alert *ngFor="let alert of alerts" [type]="alert.type">
      {{ alert?.msg }}
    </alert>

    <div class="row">


      <div class="overview col-md-3">
        <a class="back" [routerLink]="['/entwickler/' + user.login]">
          <p>Zur√ºck zum Profil</p>
        </a>
        <ul class="list-group">
          <li class="list-group-item">
            <img class="avatar img-responsive center-block" src="{{ user.avatar_url }}"/>
          </li>
          <li class="list-group-item name">{{user.name}}</li>
          <li class="list-group-item city">{{user.city}}</li>
        </ul>
      </div>

      <div class="col-md-9 info">
        <h2 class="name">E-Mail senden an {{user.name}}</h2>
        <form #userMessageForm="ngForm" novalidate>
          <div class="form-group">
            <label for="subject">Betreff</label>
            <input type="text" name="subject" class="form-control" [(ngModel)]="model.subject" required>
          </div>
          <div class="form-group">
            <label for="message">Nachricht</label>
            <textarea rows="8" type="text" name="message" class="form-control" [(ngModel)]="model.message"
                      required>
                    </textarea>
          </div>

          <button type="submit" (click)="onSubmit()" class="btn btn-default"
                  [disabled]="!userMessageForm.form.valid">
            Nachricht senden
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
