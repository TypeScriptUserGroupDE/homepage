<section id="map" class="gray-bg-spacer">
  <div class="container">
    <div class="row head">
      <div class="col-md-12">
        <h1>TypeScript Schulungen</h1>
        <div class="btn-group" role="group" aria-label="...">
          <a type="button" class="btn button-muted" [routerLink]="['/schulungen']">Liste</a>
          <a type="button" class="btn button-muted" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/schulungen/karte']">Karte</a>
        </div>
      </div>
    </div>
    <div class="content">
      <sebm-google-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [styles]='styles'
        [streetViewControl]="false"
      >
        <sebm-google-map-marker
          *ngFor="let marker of markers"
          [latitude]="marker.lat"
          [longitude]="marker.lng"
        >
        </sebm-google-map-marker>
      </sebm-google-map>
    </div>
  </div>
</section>
