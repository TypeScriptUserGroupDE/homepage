<section id="trainings-single" class="gray-bg-spacer">
  <div class="container">
    <div class="row">
      <div class="overview col-md-3">
        <a class="back" [routerLink]="['/schulungen']">
          <p>Zur√ºck zu den Schulungen</p>
        </a>
        <ul class="list-group">
          <li class="list-group-item">
            <a class="btn btn-default center-block user-mail"
               target="_blank" href="{{training.cta_link}}">Zum Anbieter
            </a>
          </li>
          <li class="list-group-item" *ngIf="training.twitter">Twitter:
            <a href="https://twitter.com/{{training.twitter}}" target="_blank">@{{training.twitter}}</a>
          </li>
          <li class="list-group-item">
            <strong>Schulungsorte</strong>
          </li>
          <li class="list-group-item" *ngFor="let event of training.events">
            {{event.city}}
          </li>
        </ul>
      </div>

      <div class="info col-md-9">
        <div class="row">
          <div class="col-md-6">
            <h2 class="title text-orange underline">{{training.title}}</h2>
            <p *ngIf="training.company && training.website">
              Von <a href="{{training.website}}" target="_blank">{{training.company}}</a>
            </p>
          </div>
          <div class="col-md-6">
            <button class="btn btn-default float-right" *ngIf="authService.getUserName() === training.owner.login"
                    [routerLink]="['/schulung/neu/' + training.title_link]">
              <i class="fa fa-user" aria-hidden="true"></i>
              Schulung bearbeiten
            </button>
          </div>
        </div>

        <div *ngIf="training.desc" class="desc">
          <p class="desc-text border-style" innerHTML="{{training.desc | linky}}"></p>
        </div>

        <div *ngIf="!training.desc" class="desc">
          <p class="desc-text border-style strong">{{training.company}} hat bisher noch keinen Beschreibungstext
            hinterlegt</p>
        </div>

      </div>
    </div>
  </div>
</section>
