<section id="trainings" class="gray-bg-spacer">
  <!--todo: liste // karte-->
  <div class="container">
    <div class="row">
      <div class="overview col-md-3">
        <ul class="no-list">
          <li>Frameworks</li>
          <li>Ort</li>
          <li>Zeitraum</li>
        </ul>
      </div>

      <div class="info col-md-9">

        <div class="row">
          <div class="col-md-6">
            <h2 class="name"></h2>

          </div>
          <div class="col-md-6">
            <button class="btn btn-default float-right" [routerLink]="['/schulungen/neu']">
              <!--<i class="fa fa-user" aria-hidden="true"></i>-->
              {{createTrainingMessage}}
            </button>
          </div>
        </div>

        <div class="card white-bg-spacer">
          <h4>TypeScript intensiv</h4>
          <p><strong>TypeScript</strong></p>
          <p>lorem impsum..</p>
          <span>Ort</span>
          <span>Datum</span>
          <span>Veranstalter</span>
        </div>

        <div *ngFor="let training of trainings" class="card white-bg-spacer">
          <h4>{{training.title}}</h4>
          <p><strong>{{training.tec}}</strong></p>
          <p>{{training.desc}}</p>
          <span>{{training.city}}</span>
          <span>{{training.startDate - training.endDate}}</span>
          <span>{{training.company}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
