<section id="search" class="gray-bg-spacer">

  <div class="container">
    <div class="row head">
      <div class="col-md-12">
        <h1>Suche</h1>
      </div>
      <div class="flex-row content">
        <div class=" col-lg-4 col-md-6 col-sm-6" *ngFor="let user of users">
          <div class="card border-style white-bg">
            <a (click)="onClick(user.obj.login)">
              <div class="card-content">
                <div class="row">
                  <div class="col-md-4 col-xs-4 img">
                    <img class="img-responsive" src="{{ user.obj.avatar_url }}"/>
                  </div>
                  <div class="col-md-8 col-xs-8 text">
                    <h4>{{user.obj.name}}</h4>
                    <p>{{user.obj.city}}</p>
                    <p>{{user.dis | distance}}</p>
                    <ul class="tec no-list">
                      <li class="inline" [ngClass]="tec.key" *ngFor="let tec of user.tec | tec">{{tec.value}}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<pre>{{data | json }}</pre>
